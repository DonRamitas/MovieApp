name: Unity CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Unity Activation
        uses: game-ci/unity-activate@v2
        with:
          unityEmail: ${{ secrets.UNITY_EMAIL }}
          unityPassword: ${{ secrets.UNITY_PASSWORD }}
          unitySerial: ${{ secrets.UNITY_LICENSE }}  # Solo si usas activaci√≥n manual

      - name: Setup Unity
        uses: game-ci/unity-builder@v2
        with:
          unityVersion: 2022.3.24f1
          targetPlatform: Android

      - name: Run Unit Tests
        id: test
        run: |
          ./Unity -runTests -testPlatform playmode -logFile test-results.log || true

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: Test Results
          path: test-results.log

      - name: Build APK
        run: ./Unity -buildTarget Android -executeMethod BuildScript.Build

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: FastTV.apk
          path: Builds/FastTV.apk
