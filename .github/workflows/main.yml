name: Actions ðŸ˜Ž

on: [push, pull_request]

jobs:
  build:
    name: Build my project âœ¨
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Run Tests
      - name: Run Playmode & Editmode Tests ðŸ§ª
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          testMode: all # Ejecuta pruebas de Playmode y Editmode
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      # Upload Test Results
      - name: Upload Test Results ðŸ“‚
        uses: actions/upload-artifact@v4
        with:
          name: Test-Results
          path: artifacts/test-results

      # Build APK
      - name: Build Android APK ðŸ“±
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 2022.3.24f1
          targetPlatform: Android

      # Upload APK
      - name: Upload Android Build ðŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: Android-Build
          path: build
